spring.application.name=foodapp

#Mongo DB Connectivity Config
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=foodapp
spring.data.mongodb.username=foodapp
spring.data.mongodb.password=foodapp
spring.data.mongodb.database=foodapp

#Food Image Storage Location
foodapp.storage.location=D:/SpringBoot React Projects/foodapp_images/

#FoodApp Log File Location
logging.file.name=../foodapp_logs/foodapp.log

#Config To Enable Banner Text In Log
spring.main.banner-mode=log